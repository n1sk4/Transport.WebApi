<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Route Bus Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸšŒ</text></svg>">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <div class="controls">
      <h3>ðŸšŒ Zagreb Transport Tracker</h3>
      <div class="control-group">
        <label for="routeSelect">Select Route:</label>
        <div class="input-group">
          <select id="routeSelect">
            <option value="">Loading routes...</option>
          </select>
          <button id="addButton" class="add-button" title="Add Route" disabled>+</button>
        </div>
      </div>

      <div class="control-group">
        <div class="button-group">
          <button id="showAllVehicles" class="secondary">Show All Vehicles</button>
          <button id="clearAll" class="secondary">Clear All</button>
        </div>
      </div>

      <div class="tracked-routes">
        <h4>Active Routes</h4>
        <div id="routesList"></div>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
